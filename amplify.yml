version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Build is Starting ____________________"
        - npm ci --force
    build:
      commands:
        - echo "I am runing on build commands"
        - npm run build
  artifacts:
    baseDirectory: dist/amplify-app
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    
    build:
      commands:
        - sudo update-alternatives --install /usr/bin/python3 python3 /usr/local/bin/python3.8 11
        - echo "Installing Pip enviroment and __________________________________"
        - pip3.8 install pipenv
        - pip install virtualenv
        - echo "Installing dependencies..."
        - pip install -r requirements.txt -t lib
        - echo "Zipping deployment package..."
        - cd lib
        - zip -r9 ../deployment_package.zip .
        - cd ..
        - zip -g deployment_package.zip index.py
        - echo "Updating lambda Function..."
        - aws lambda update-function-code --function-name GuestHouseRentalAPP-dev --zip-file fileb://deployment_package.zip
        - echo "DONE!!"
        - amplifyPush --simple
       
   
        
