version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Build is Starting ____________________"
        - npm ci --force
    build:
      commands:
        - echo "I am runing on build commands"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    
    build:
      commands:
        - echo "Installing Pip enviroment and boto3, schedule, and mysql-connector-python__________________________________"
       
        # Install Python, Virtualenv, Pipenv
        - apt-get update && apt-get install -y python3 python3-pip virtualenv
        - pip3 install pipenv

        # Install dependencies
        - echo "directly to install dependency to lambda function____________________________________ "
        - cd amplify/backend/function/ReservationAndLeasedHouseFunction
        - pipenv install schedule boto3 mysql-connector-python

       
    
      
    
  
          
       
   
        
